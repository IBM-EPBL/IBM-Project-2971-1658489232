<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<title>Personal Expense Tracker Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.login.css') }}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="container">
			<input type="checkbox" id="flip">
			<div class="cover">
				<div class="front">
					<div class="text">
					</div>
				</div>
				<div class="back">
					<div class="text">
					</div>
				</div>
			</div>
			<div class="forms">
				<div class="form-content">
					<div class="login-form">
						<div class="title">Login</div>
						<form onsubmit="submitLoginForm(event)">
							<div class="input-boxes">
								<div class="input-box">
									<i class="fas fa-envelope"></i>
									<input type="text" id="email" name="email" placeholder="Enter your email" required>
								</div>
								<div class="input-box">
									<i class="fas fa-lock"></i>
									<input type="password" id="pw" name="pw" placeholder="Enter your password" required/>
									<i onclick="toggleShowPass(event)" style = "padding-left:330px;"class="fa fa-eye"></i>
								</div>

								<div class="button input-box">
									<input type="submit" value="Submit">
								</div>
								<div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
							</div>
						</form>
					</div>
					<div class="signup-form">
						<div class="title">Signup</div>
						<form onsubmit="submitRegisterForm(event)">
							<div class="input-boxes">
							<div class="input-boxes">
								<div class="input-box">
									<i class="fas fa-user"></i>
									<input type="text" id="name" name="name" placeholder="Enter your name" required>
								</div>
								<div class="input-box">
									<i class="fas fa-envelope"></i>
									<input type="text" id="email" name="email" placeholder="Enter your email" required>
								</div>
								<div class="input-box">
									<i class="fas fa-lock"></i>
									<input type="password" id="pass" name="pass" placeholder="Enter your password" required>
									<i onclick="toggleShowPass(event)" style = "padding-left:330px;"class="fa fa-eye"></i>
								</div>
								<div class="button input-box">
									<input type="submit" value="Submit">
								</div>
								<div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{{ url_for('static', filename='js/script.login.js') }}"></script>
	</body>
</html>
